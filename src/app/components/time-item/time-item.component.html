<tr
  class="bg-white flex justify-start w-full border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
>
  <td class="px-4 flex justify-center items-center">{{ index + 1 }}</td>
  <td>
    <input
      class="w-28 h-10 border"
      type="date"
      id="date"
      name="date"
      [(ngModel)]="timesheet.time"
      (input)="onUpdate(timesheet)"
    />
  </td>

  <td class="">
    <input
      class="w-20 h-10 border pl-2"
      type="hours1"
      id="hours1"
      name="hours1"
      [(ngModel)]="timesheet.hours1"
      (input)="onUpdate(timesheet)"
    />
  </td>
  <td class="">
    <input
      class="w-20 h-10 border pl-2"
      type="hours2"
      id="hours2"
      name="hours2"
      [(ngModel)]="timesheet.hours2"
      (input)="onUpdate(timesheet)"
    />
  </td>

  <td class="w-full">
    <input
      class="w-full h-10 border pl-4"
      type="description"
      id="description"
      name="description"
      [(ngModel)]="timesheet.description"
      (input)="onUpdate(timesheet)"
    />
  </td>
</tr>
